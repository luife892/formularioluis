<!DOCTYPE html>
<html>
<head></head>
<body>
   <h1><b>Formulario</b></h1>
   <br>
    <form action="http://localhost/form.php" method="POST">
   <label> <h3>Nombre</h3></label>
   <input type="text" name="nombre"/>
   <br>
   <label><h3> Apellido</h3> </label>
   <input type="text" name="apellido"/>
   <br>
   <label><h3> Fecha de nacimiento </h3></label>
   <input type="number" name="dia" min="1"  max="31" placeholder="Día"/>
   <input type="number" name="mes" min="1" max="12" placeholder="Mes"/>
   <input type="number" name="anio" min="1900" max="2021" placeholder="Anio"/>
   
   <br>
   <label> <h4>Si usted es +18, ingresar su cedula o pasaporte </h4></label>
     <select name="dni" id="">
       <option selected> DNI</option>
       <option value="V">V</option>
       <option value="P">P</option>
       </select>
    <input type="text" name="no" placeholder="00.000.000">
    <br>
    <label> <h3> Genero </h3> </label>
     <br>
    <input type="radio" name="genero" value="masculino"> Masculino <br>
       <input type="radio" name="genero" value="femenino"> Femenino <br>
       <input type="radio" name="genero" value="nobi"> No binario <br>
       <input type="radio" name="genero" value="node"> Prefiero no decir <br>
       <br>
    <label><h3>Telefono</h3></label>
     <select name="tlf"  id="">
           <option selected name="tlf"> Selecciona</option>
           <option value="TLF" name="tlf">TLF</option>
           <option value="FIJO" name="tlf">FIJO</option>
             </select>
    <label><h3> Código</h3> </label>
      <select name="codigo" id="">
        <option selected> ... </option>
        <option value="0414" >0414-</option>
        <option value="0424" >0424-</option>
        <option value="0416" >0416-</option>
        <option value="0426" >0426-</option>
        <option value="0412" >0412-</option>
        <option value="02" >0274-</option>
        </select>
        <label><h3> Número</h3></label>  
        <input type="text" name="numerotlf" placeholder="000.00.00">
        <br>            
    <input type="submit" value="click!" >
    </form>
</body>
</html>
